<div class="container-fluid px-4">
  <h1>Compra de Productos</h1>

  <div class="mb-4">
    <form [formGroup]="formulario">
      <div class="row">
        <div class="col-md-4">
          <label for="productoSelect" class="form-label">Producto:</label>
          <select class="form-select" id="productoSelect" name="producto" formControlName="producto">
            <option value="">Selecciona un producto...</option>
            <option *ngFor="let product of producto" [value]="product.id">{{ product.pro_nombre }} - Color: {{
              product.pro_color }}</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="cantidad" class="form-label">Cantidad:</label>
          <input type="number" class="form-control" id="cantidad" formControlName="cantidad" min="0">
        </div>
      </div>
      <button class="btn btn-success mt-3" (click)="agregar()" [disabled]="formulario.invalid">Realizar compra</button>
    </form>
  </div>
  <div class="card mb-4" *ngIf="nuevacantidad">
    <h4 class="m-3">Ahora tienes nuevas cantidades</h4>
    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Color</th>
          <th>Cantidad</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pro of producto">
          <td>{{pro.pro_nombre}}</td>
          <td>{{pro.pro_color}}</td>
          <td>{{pro.pro_cantidad}}</td>
          <td>{{pro.pro_valor | currency}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
